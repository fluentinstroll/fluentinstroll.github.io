<!DOCTYPE html>
<html lang="en">

<head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description"
        content="" />


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.7/js/tether.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>

    <title>Raymond Rambo</title>

</head>

<body>
    <!-- HEADER -->
    <!-- Add my name in the header in big letters -->
    <div class="jumbotron header-image">
        <div class="d-flex flex-row-reverse header-buttons">
            <div class="hide">
                <ion-icon name="logo-linkedin" class="clickable" onClick="linkedIn()"></ion-icon>
            </div>
            <div>
                <ion-icon name="logo-twitter" class="clickable" onClick="twitter()"></ion-icon>
            </div>
            <div>
                <ion-icon name="logo-github" class="clickable" onClick="github()"></ion-icon>
            </div>
            <div>
                <ion-icon name="mail" class="clickable" onClick="email()"></ion-icon>
            </div>
        </div>
    </div>
    <!-- HEADER END-->
    <!-- CONTENT -->
    <div class=container-fluid>
        <!-- DEVTO -->
        <img src="../img/icons/devto.svg" class="clickable no-svg-filter content-logo" onClick="devto()"
            alt="devto logo">
        <div class="container pb-5">
            <div id="blog" class="row">
            </div>
        </div>
        <!-- DEVTO END -->
        <!-- GITHUB -->
        <img src="../img/icons/github.png" class="clickable content-logo" onClick="github()" alt="github logo">
        <div class="content-title text-center pb-3">Projects</div>
        <div class="container">
            <div id="personal github" class="row">
            </div>
        </div>
        <div class="content-title text-center pb-3">Contributed To...</div>
        <div class="container">
            <div id="other github" class="row">
            </div>
        </div>
        <!-- GITHUB END -->
    </div>
    <div class="footer">
        <a href="https://equalcoding.github.io/" class="clickable" style="text-decoration: none;">Template created by equalcoding</a>
    </div>
    </div>
    <!-- CONTENT END -->
</body>

</html>
